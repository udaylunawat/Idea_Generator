<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js Force-Directed Graph Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>

    .node rect {
      stroke: #000000;
      stroke-width: 2px;
      fill: #000000;
      rx: 5px;
      ry: 5px;
    }

    .node text {
      font-size: 14px;
      fill: #000;
      pointer-events: none;
      text-anchor: middle;
      alignment-baseline: middle;
      dominant-baseline: middle;
    }

    .node.Category_Customer {
      fill: #80bfff;
    }

    .node.Category_Strategy {
      fill: #ffcc66;
    }

    .node.Category_Operation {
      fill: #b3ffb3;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
  </style>
</head>

<body>
  <svg width="800" height="600"></svg>

  <script>

  const data = [
    { name: "Customers", category: "Customer" },
    { name: "Offerings", category: "Strategy" },
    { name: "Brand Message", category: "Customer" },
    { name: "Processes", category: "Operation" },
  ];


  const nodes = data.map(d => ({id: d.name, name: d.name, category: `Category_${d.category}`}));
  const links = [
  { source: "Customers", target: "Offerings" },
  { source: "Brand Message", target: "Offerings" },
  { source: "Offerings", target: "Processes" }
];


    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id))
    .force("charge", d3.forceManyBody().strength(-100))
    .force("center", d3.forceCenter(width / 2, height / 2));


    const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(links)
      .join("line");

      const node = svg.append("g")
      .attr("class", "nodes")
      .selectAll(".node")
      .data(nodes, d => d.id)
      .join("g")
      .attr("class", d => "node " + d.category)
      .call(drag(simulation));


    node.append("rect")
      .attr("width", function (d) {
        return getTextWidth(d.name) + 20;
      })
      .attr("height", 60)
      .attr("rx", 5)
      .attr("ry", 5);

    node.append("text")
      .text(d => d.name)
      .attr("x", function (d) {
        return getTextWidth(d.name) / 2 + 10;
      })
      .attr("y", 30);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("transform", d => `translate(${d.x}, ${d.y})`);
    });


    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    function getTextWidth(text) {
      // create a temporary text element to measure the width of the text
      const tempText = svg.append("text")
        .text(text)
        .attr("opacity", 0);

      const width = tempText.node().getComputedTextLength();

      // remove the temporary text element
      tempText.remove();

      return width;
    }
